<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Sudoku Puzzle Game</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="sudoku.css">
        <script src="sudoku.js"></script>
    </head>

    <body>
        <div class="game-container">
            <h1>SUDOKU</h1>
            <hr>

            <div class="status-container">
                <div>Errors: <span id="errors">0</span></div>
                <div>Time: <span id="timer">0:00</span></div>
            </div>

            <!--9*9 board-->
            <div id="board"></div>
            <br>
            <div id="digits"></div>
            
            <p class="instructions">Select a number below and click on the board to place it.</p>
            
            <button onclick="newGame()" class="new-game-btn">New Game</button>
            <hr>
        </div>
